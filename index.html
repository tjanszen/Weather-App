<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="nsa">My Weather</button>
    <div class="container">
      <div id="city" class="row text-center"></div>
      <div id="monthDay" class="row text-center"></div>
      <div id="cond" class="row text-center"></div>
      <div id="currentTemp" class="row text-center"></div>
      <div id="forecast" class="row">
        <div class="row days">
          <div id="day1" class="col-xs-4 data"></div>
          <div id="icon1" class="col-xs-4 data icon-image"></div>
          <div id="tHigh1" class="col-xs-2 data highs"></div>
          <div id="tLow1" class="col-xs-2 data"></div>
          <div id="day1Hourly" class="row day">
            <div class="col-xs-4 hourlyHour"></div>
            <div class="col-xs-4 hourlyTemp"></div>
            <div class="col-xs-4 hourlyIcon"></div>
          </div>
        </div>
        <div class="row days">
          <div id="day2" class="col-xs-4 data"></div>
          <div id="icon2" class="col-xs-4 data icon-image"></div>

        </div>
        <div class="row days">
